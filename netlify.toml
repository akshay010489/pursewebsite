# Netlify configuration for Next.js
# Do NOT use drag-and-drop. Connect this repo via Git (see NETLIFY_DEPLOY.md).

[build]
  command = "npm run build"
  publish = ".next"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Next.js plugin - required for Next.js 14 on Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"
